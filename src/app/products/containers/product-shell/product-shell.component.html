<div class='row'>
  <div class='col-md-4'>
    <pm-product-list
      [selectedProduct]="selectedProduct$ | async"
      [products]="products$ | async"
      [errorMessage]="errorMessage$ | async"
      [displayCode]="displayCode$ | async"
      (onCheckChanged)="toggleProductCode($event)"
      (onNewProduct)="initializeCurrentProduct()"
      (onProductSelected)="setCurrentProduct($event)"
    ></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit></pm-product-edit>
  </div>
</div>
